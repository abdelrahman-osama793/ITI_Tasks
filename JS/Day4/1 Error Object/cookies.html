<!DOCTYPE html>
<html>

<head>
    <title>Cookies Task</title>
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="user-details">
            <div class="input-box">
                <span class="details">Enter your name</span>
                <input type="text" id="username" />
            </div>
            <div class="input-box">
                <span class="details">Enter your age</span>
                <input type="text" id="age"/>
            </div>
            <div class="input-box">
                <span class="details">Select your gender</span>
                <div>
                    <input type="radio" value="male" name="gender"/>
                    <img src="1.jpg">
                    <input type="radio" value="female" name="gender"/>
                    <img src="2.jpg">
                </div>
            </div>
            <br class="input-box">
                <span class="details">Choose your color</span>
                <select name="color" id="colorOption">
                    <option value="red">red</option>
                    <option value="blue">blue</option>
                    <option value="green">green</option>
                </select>
            </div></br>
            <div class="button">
                <input type="submit" value="Register" onclick="toNextPage()"> 
            </div>
        </div>

    </div>
    <script src="script.js">
    </script>
</body>

</html>
