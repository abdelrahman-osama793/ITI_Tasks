<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->

        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <title>Tasks</title>
    <style>
        .required::after {
            content: "*";
            color: red;
        }
    </style>
</head>

<body>
    <!------------------Task 1 Navbar------------------>

            <a href="#" class="navbar-brand text-white fw-bolder">Navbar</a>

                data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMenu">
                <ul class="navbar-nav text-center ms-auto">
                    <li class="nav-item mx-3">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item dropdown mx-3">
                        <a href="#" class="nav-link dropdown-toggle" id="dropDown" data-bs-toggle="dropdown">Cars</a>
                        <div class="dropdown-menu text-center">
                            <a href="#" class="dropdown-item">Bentley</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item">Porsche</a>
                            <div class="dropdown-divider"></div>

                    <li class="nav-item mx-3">

                <form class="d-flex mx-3">

    </nav>

    <!------------------Task 2 Carousel------------------>

    <h1 class="display-2 mt-3 text-center mx-5 fw-bold text-dark">Carousel</h1>
    <div class="container-fluid">
        <div class="carousel slide" id="slider" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button data-bs-target="#slider" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#slider" data-bs-slide-to="1"></button>
                <button data-bs-target="#slider" data-bs-slide-to="2"></button>
                <button data-bs-target="#slider" data-bs-slide-to="3"></button>
                <button data-bs-target="#slider" data-bs-slide-to="4"></button>
                <button data-bs-target="#slider" data-bs-slide-to="5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="1.png" alt="do what is great" class="d-block w-100" />
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Image 1</h4>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="2.jpg" alt="code" class="d-block w-100" />
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Image 2</h4>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="3.jpg" alt="code" class="d-block w-100" />
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Image 3</h4>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="4.jpg" alt="code" class="d-block w-100" />
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Image 4</h4>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="5.jpg" alt="code" class="d-block w-100" />
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Image 5</h4>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="6.jpg" alt="code" class="d-block w-100" />
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Image 5</h4>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#slider" type="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-target="#slider" type="button" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!------------------Task 3 Modal------------------>
    <h1 class="display-3 mx-5 fw-bold text-dark text-center">Modal</h1>
    <button type="button" class="btn btn-success ms-5 mb-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch Modal
    </button>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Create account</h5>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="row mb-4">
                            <label for="name" class="col-2 tooltip-test text-start required"
                                title="All letters must be small and contain at least two numbers">Username</label>
                            <input type="text" id="name" class="col-7 tooltip-test offset-1"
                                placeholder="jacksparrow123"
                                title="All letters must be small and contain at least two numbers" required />
                        </div>
                        <div class="row mb-4">
                            <label for="email" class="col-2 text-start required">Email</label>
                            <input type="email" name="email" id="email" placeholder="example@example.com"
                                class="col-7 offset-1" required />
                        </div>
                        <div class="row mb-4">
                            <label for="password" class="col-2 text-start required">Password</label>
                            <input class="col-7 offset-1" type="password" name="password" id="password" required />
                        </div>
                        <input type="submit" value="Sign up" class="btn btn-primary" data-bs-dismiss="modal" />
                        <input type="button" value="Close" class="btn btn-danger" data-bs-dismiss="modal" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
</body>

</html>
