<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="mspace.js"></script>
    <!-- <link rel="stylesheet" href="mathml.css"> -->
</head>

<body>
    <svg height="250" width="500">
        <text x="100" y="120">c</text>
        <text x="220" y="120">b</text>
        <text x="140" y="220">a</text>
        <polygon points="200,10 200,200 80,200" style="fill:red;" />
    </svg>
    <h1>According to Pythagoras theorem</h1>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mstyle fontsize="50px">
            <mrow>
                <mi>c</mi>
                <mo>=</mo>
                <msqrt>
                    <msup>
                        <mi>a</mi>
                        <mn>2</mn>
                    </msup>
                    <mo>+</mo>

                    <msup>
                        <mi>b</mi>
                        <mn>2</mn>
                    </msup>
                </msqrt>
            </mrow>
        </mstyle>
    </math>
</body>

</html>
