<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Video Player</title>
</head>

<body>
    <div class="player">
        <video class="player__video viewer" src="Anime 「AMV」 Glitter & Gold - Barns Courtney.mp4"></video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="toggle play">Play</button>
            <button class="player__button toggleMuteBtn" title="toggle mute">Mute</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.5">
            <input type="range" name="playbackRate" class="player__slider" min="0.1" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button"> -10s </button>
            <button data-skip="-5" class="player__button"> -5s </button>
            <button data-skip="+5" class="player__button"> +5s </button>
            <button data-skip="+10" class="player__button"> +10s </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
