<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Range</title>
</head>

<body>
    <label>Red:</label>
    <br>
    <input type="range" id="redRange" value="0" min="0" max="255">
    <br>
    <label>Green:</label>
    <br>
    <input type="range" id="greenRange" value="0" min="0" max="255">
    <br>
    <label>Blue:</label>
    <br>
    <input type="range" id="blueRange" value="0" min="0" max="255">
    <br>
    <span style="font-size: 50px;" id="colorOutput">The color changes according to the ranges above</span>

    <script src="script.js"></script>
</body>

</html>
